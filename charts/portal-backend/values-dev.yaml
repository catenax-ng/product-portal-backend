name: portal-backend-release-chart
domain: dev.demo.catena-x.net
corsOrigins: http://localhost:3000, https://*.dev.demo.catena-x.net

ingress:
  enabled: true
  className: ""
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: http://localhost:3000
    nginx.ingress.kubernetes.io/proxy-body-size: 8m
  tls: 
    - secretName: portal-backend-release-chart.dev.demo.catena-x.net-tls
      hosts:
        - portal-backend-release-chart.dev.demo.catena-x.net
  hosts:
    - host: portal-backend-release-chart.dev.demo.catena-x.net
      paths:
        - path: /api/registration
          pathType: Prefix
          backend:
            service:
              name: registration-service
              port:
                number: 8080
        - path: /api/administration
          pathType: Prefix
          backend:
            service:
              name: administration-service
              port:
                number: 8080
        - path: /api/notification
          pathType: Prefix
          backend:
            service:
              name: notification-service
              port:
                number: 8080
        - path: /api/provisioning
          pathType: Prefix
          backend:
            service:
              name: provisioning-service
              port:
                number: 8080
        - path: /api/apps
          pathType: Prefix
          backend:
            service:
              name: marketplace-app-service
              port:
                number: 8080

postgresql:
  secret:
    password: "<path:portal/data/dev/postgres#postgres-password>"
    replicationPassword: "<path:portal/data/dev/postgres#replication-password>"
    initUserDbSql: "<path:portal/data/dev/postgres-db-user#01-init-user-db.sql>"
  primary:
    extraVolumeMounts:
      - name: initdb
        mountPath: "/docker-entrypoint-initdb.d"
      - name: initdb-secrets
        mountPath: "/secrets"
    extraVolumes:
      - name: initdb
        emptyDir: {}
      - name: initdb-secrets
        secret:
          secretName: secret-postgres-init-db-user
    initContainers:
      - name: initdb
        image: ghcr.io/catenax-ng/product-portal-cd_initdb:latest
        imagePullPolicy: Always
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying initdb secret sqls..."
            cp /secrets/* /docker-entrypoint-initdb.d
            echo "Copying initdb sqls..."
            cp -R /import/* /docker-entrypoint-initdb.d
        volumeMounts:
        - name: initdb
          mountPath: "/docker-entrypoint-initdb.d"
        - name: initdb-secrets
          mountPath: "/secrets"
registration:
